	</head>
	<header class="header">
		<nav class="content">

		</nav>
	</header>
	<main class="main">
		<div class="pudim container reset">
			<section class="pudim-ranking" id="notebooks" ng-app="notebooks" ng-controller="NotebookListCtrl">
				<div class="pudim form ctXY">
					<div class="form container">
						<input class="input search-input" type="text" ng-model="searchField"/>
						<button type="submit" class="addBtn btn btn-submit hide" ng-click="addItem()" ng-disabled="form.$invalid">Add</button>
						<ul class="pudim-list" id="notebook_ul">
							<li class="pudim-list-item" ng-repeat="notebook in notebooks | filter:searchField | orderBy: sort:reverse">
								<ul class="ranking-data-list">
									<li class="ranking-data-item">Restaurant: {{notebook.restaurant}}</li>
									<li class="ranking-data-item">Data: {{notebook.data}}</li>
									<li class="ranking-data-item">Vote: {{notebook.vote}}</li>
								</ul>
								<button class="close pudim-list-remove ctY">
									<a ng-click="deleteItem(index)">X</a>
								</button>
							</li>
							<li class="pudim-list-item total-votes" ng-hide="searchField.$dirty">Number of pudim: {{notebooks.length}}</li>
						</ul>
						<div class="filters">
							<button class="btn btn-filter" ng-click="sortBy('restaurant')">
								<span class="sortorder" ng-show="propertyName === 'restaurant'" ng-class="{reverse: reverse}"></span>
								For restaurant</button>
							<button class="btn btn-filter" ng-click="sortBy('data')">
								<span class="sortorder" ng-show="propertyName === 'data'" ng-class="{reverse: reverse}"></span>
								For data</button>
							<button class="btn btn-filter" ng-click="sortBy('vote')">
								<span class="sortorder" ng-show="propertyName === 'vote'" ng-class="{reverse: reverse}"></span>
								For vote</button>
						</div>
					</div>
				</div>	
			</section>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
